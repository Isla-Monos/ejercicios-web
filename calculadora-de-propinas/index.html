<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de propinas</title>
  <script src="app.js" defer></script>
</head>

<body>
 <form>
  <p>Cuenta
    <input type="number" id="totalFacturado" min="0" name="totalFacturado" style=" width: 100px;">
  </p>

  <p>
    Porcentaje de propina
    <input type="number" id="porcentajePropina" min="0" name="porcentajePropina" style=" width: 100px;">
  </p>

  <p>
    La propina
    <input disabled type="number" min="0" id="importePropina" name="importePropina" style=" width: 100px;">
  </p>

  <p>
    Total
    <input disabled type="number" id="total" name="total" style=" width: 100px;">
  </p>

  <!-- <p>
    <button onclick="calcular();">Calcular</button>
  </p> -->
</form>
</body>

</html>
